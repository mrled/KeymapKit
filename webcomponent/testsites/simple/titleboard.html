<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/cmd2.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple keymap.click test site</title>
    <script src="/common.js"></script>
    <link rel="stylesheet" href="/simple.css" />
  </head>
  <body>
    <h1>
      <a href="/titleboard.html"
        >Simple keymap.click test site: Title Board only</a
      >
    </h1>
    <p>Go back to the <a href="/">main page</a>.</p>
    <p>
      Toggle debug controls on all KeymapUI elements on this page:
      <button onclick="toggleAllKeymapUiDebug()">Toggle Debug Controls</button>
    </p>
    <hr />
    <div id="app"></div>
    <hr />
    <p>keymap.click UI should appear between the two HR elements above.</p>
    <script type="module">
      import { KeymapTitleScreenLayout } from "./keymap.click.js";
      const app = document.getElementById("app");
      const keymapUi = document.createElement("keymap-ui");
      const availableKeymaps = [KeymapTitleScreenLayout];
      keymapUi.setAttribute("id", "keymap-title");
      keymapUi.setAttribute("show-debug", "true");
      keymapUi.setAttribute("query-prefix", "keymap");
      keymapUi.setModelsAndMaps(availableKeymaps);
      app.appendChild(keymapUi);
    </script>
  </body>
</html>
