<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/cmd2.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Clickmap test site</title>
    <script src="/common.js"></script>
    <link rel="stylesheet" href="/simple.css" />
  </head>
  <body>
    <h1>
      <a href="/ergodox.html">Simple Clickmap test site: ErgoDox only</a>
    </h1>
    <p>Go back to the <a href="/">main page</a>.</p>
    <p>
      Toggle debug controls on all ClickmapUI elements on this page:
      <button onclick="toggleAllClickmapDebug()">Toggle Debug Controls</button>
    </p>
    <hr />
    <div id="app"></div>
    <hr />
    <p>Clickmap UI should appear between the two HR elements above.</p>
    <script type="module">
      import { MicahErgodoxKeymap } from "./clickmap.js";
      const app = document.getElementById("app");
      const clickmapUi = document.createElement("clickmap-ui");
      const availableKeymaps = [MicahErgodoxKeymap];
      clickmapUi.setAttribute("id", "clickmap-title");
      clickmapUi.setAttribute("show-debug", "true");
      clickmapUi.setAttribute("query-prefix", "clickmap");
      clickmapUi.setModelsAndMaps(availableKeymaps);
      app.appendChild(clickmapUi);
    </script>
  </body>
</html>
