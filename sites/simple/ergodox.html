<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/cmd2.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Clicky test site</title>
    <script src="/common.js"></script>
    <link rel="stylesheet" href="/simple.css" />
  </head>
  <body>
    <h1>
      <a href="/ergodox.html">Simple Clicky test site: ErgoDox only</a>
    </h1>
    <p>Go back to the <a href="/">main page</a>.</p>
    <p>
      Toggle debug controls on all ClickyUI elements on this page:
      <button onclick="toggleAllClickyDebug()">Toggle Debug Controls</button>
    </p>
    <hr />
    <div id="app"></div>
    <hr />
    <p>keymap.click UI should appear between the two HR elements above.</p>
    <script type="module">
      import { MicahErgodoxKeymap } from "./keymap.click.js";
      const app = document.getElementById("app");
      const clickyUi = document.createElement("clicky-ui");
      const availableKeymaps = [MicahErgodoxKeymap];
      clickyUi.setAttribute("id", "clicky-title");
      clickyUi.setAttribute("show-debug", "true");
      clickyUi.setAttribute("query-prefix", "clicky");
      clickyUi.setModelsAndMaps(availableKeymaps);
      app.appendChild(clickyUi);
    </script>
  </body>
</html>
